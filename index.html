<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIN Sexual Harassment Data</title>

    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    

    
    

</head>
<body id="full-bg">

    <my-navbar></my-navbar>


    <div id="data-dashboard" class="container">
      <div id="opening" class="row bg-blue-20 my-rounded">
        <div class="col-sm-12 col-lg-6 offset-lg-6 d-flex align-items-center text-white">
          <div>
            <h1>heading</h1>
          <p>stuff...</p>
          </div>
        </div>
      </div>

      <div id="overview" class="row">
        <div id="data-overview" class="bg-blue-20 col-sm-12 col-lg-8 my-rounded d-flex flex-column">
          <div id="data-container" class="flex-grow-1 bg-yellow-80"></div>
          <div id="data-toggles" class="row">
            <div class="col-sm-12 col-lg-3">
              <h5>Prevalence of Sexual Harassment in Africa</h5>
              <p>Click on the toggles to filter results by gender, type of harassment and action taken.</p>
            </div>
            <!-- *gender column -->
            <div class="col-sm-6 col-lg-3">
              <h6 class="text-center">GENDER</h6>
              <hr>
              <div class="form-check form-switch">
                <input class="form-check-input" checked type="checkbox"  id="flexSwitchCheckDefault" name="gender" value="f">
                <label class="form-check-label" for="flexSwitchCheckDefault">Female</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" checked type="checkbox"  id="flexSwitchCheckDefault" name="gender" value="m">
                <label class="form-check-label" for="flexSwitchCheckDefault">Male</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" checked type="checkbox"  id="flexSwitchCheckDefault" name="gender" value="n">
                <label class="form-check-label" for="flexSwitchCheckDefault">GNC</label>
              </div>
            </div>
            <!-- *type column -->
            <div class="col-sm-6 col-lg-3">
              <h6 class="text-center">TYPE</h6>
              <hr>
              <div class="form-check form-switch">
                <input class="form-check-input" checked type="checkbox"  id="flexSwitchCheckDefault" name="type" value="v">
                <label class="form-check-label" for="flexSwitchCheckDefault">Verbal</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" checked type="checkbox"  id="flexSwitchCheckDefault" name="type" value="p">
                <label class="form-check-label" for="flexSwitchCheckDefault">Physical</label>
              </div>
            </div>
            <!-- *action column -->
            <div class="col-sm-6 col-lg-3">
              <h6 class="text-center">ACTION</h6>
              <hr>
              <div class="form-check form-switch">
                <input class="form-check-input yellow-switch" type="checkbox"  id="flexSwitchCheckDefault" name="reported" value="reported">
                <label class="form-check-label" for="flexSwitchCheckDefault">Reported</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input red-switch" type="checkbox"  id="flexSwitchCheckDefault" name="action" value="action">
                <label class="form-check-label" for="flexSwitchCheckDefault">Received Action</label>
              </div>
            </div>
          </div>
        </div>

        <div id="data-links" class="d-flex flex-column col-sm-12 col-lg-4">
          <div class="flex-grow-1 data-link bg-blue-20 my-rounded">
            <a href="">test link</a>
          </div>
          <div class="flex-grow-1 data-link bg-blue-20 my-rounded">
            <a href="">test link</a>
          </div>
          <div class="flex-grow-1 data-link bg-blue-20 my-rounded">
            <a href="">test link</a>
          </div>
        </div>
      </div>
    </div>

    <my-footer></my-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
